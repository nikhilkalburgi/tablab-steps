<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Prevents favicon error -->
    <link rel="icon" href="data:;base64,=" />

    <title>Sample exercise</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- Send height when rendering it as iframe in tablab.io -->
    <script>
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "setHeight", height }, "*");
    </script>
  </body>
</html>
